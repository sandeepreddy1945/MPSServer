server:
  port: 8020
spring:
  datasource:
    url: jdbc:h2:file:~/test/mpsdb/db;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: null
    driver-class-name: org.h2.Driver
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /console
      settings:
        trace: true
        web-allow-others: true